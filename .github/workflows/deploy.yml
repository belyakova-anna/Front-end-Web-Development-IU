name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master  # измените на вашу основную ветку, если она отличается
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.3.0'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Check formatting
      run: npm run format:check  # замените на вашу команду для проверки форматирования

    - name: Build project
      run: npm run build

    - name: Export project
      run: npm run export

    - name: Create 'out' directory
      run: mkdir -p out  # Создание директории 'out', если её еще нет

    - name: Disable Jekyll
      run: touch out/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './out'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
